<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Colmedica | Registro de paciente </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/feather/feather.css">
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-75 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light-register text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo1.svg" alt="logo">
              </div>
              <h6 class="text-center font-weight-light">Registro de Paciente</h6>
              <form class="form-sample" id="formulario">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Nombres</label>
                      <div class="col-sm-9">
                        <input id="name" type="text" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Apellidos</label>
                      <div class="col-sm-9">
                        <input id="lastName" type="text" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Tipo de Documento</label>
                      <div class="col-sm-9">
                        <select class="form-control" id="idTypeId">
                          <option value="1" >Tarjeta de Identidad</option>
                          <option value="2" >Cedula de Ciudadania</option>
                          <option value="3" >Cedula de Extranjeria</option>
                          <option value="4" >Pasaporte</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Número de Documento</label>
                      <div class="col-sm-9">
                        <input id="id" type="text" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Correo</label>
                      <div class="col-sm-9">
                        <input id="email" type="email" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Numero de Telefono</label>
                      <div class="col-sm-9">
                        <input id ="phone" type="tel" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
                      <div class="col-sm-9">
                        <input id="birthDate" type=date class="form-control" placeholder="dd/mm/yyyy"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Direccion</label>
                      <div class="col-sm-9">
                        <input id="address" type="text" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Genero</label>
                      <div class="col-sm-9">
                        <select class="form-control" id="genre">
                          <option value="1" >Masculino</option>
                          <option value="2" >Femenino</option>
                          <option value="3" >Otro/a</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Regimen</label>
                      <div class="col-sm-9">
                        <select class="form-control" id="regimentType">
                          <option value="Contributivo" >Contributivo</option>
                          <option value="Beneficiario" >Beneficiario</option>
                          <option value="Otro" >Otro</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                 <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contraseña</label>
                      <div class="col-sm-9">
                        <input id="password" type="password" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Registrar Paciente</a>
                </div>
                <script src="../../js/registroPatient.js"></script>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
